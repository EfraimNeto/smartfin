{% extends 'base.html' %}

{% load static %}

{% block conteudo %}
    <div class="container mt-5">
        <div class="text-center">
            <!-- Imagem ou ícone para o erro -->
            <img src="{% static 'dist/img/erro-404.png' %}" alt="Erro 404" class="img-fluid mb-4" style="max-width: 150px;">

            <!-- Título e mensagem -->
            <h1 class="display-1 text-danger">404</h1>
            <h2 class="display-4 mb-3">Acesso Negado!</h2>
            <p class="lead mb-4 text-danger" style="margin-top: 30px;">
                <strong>Você não tem permissão para acessar esta página.</strong>
            </p>

            <!-- Botão para voltar à página inicial -->
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg" style="margin-top: 20px;">
                <span class="fas fa-home mr-2"></span>
                Voltar para a Página Inicial
            </a>
        </div>
    </div>

    <!-- Adiciona algum espaço no final da página para um visual mais clean -->
    <div style="height: 100px;"></div>
{% endblock %}
