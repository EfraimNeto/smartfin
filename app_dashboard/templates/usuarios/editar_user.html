{% extends 'base.html' %}

{% load bootstrap4 %}

{% block conteudo %}
    <a href="{% url 'usuarios' %}" class="btn btn-primary mb-3">
        <span class="fas fa-arrow-left mr-1"></span>
        Voltar
    </a>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">
                    <span class="fas fa-save"></span>
                    Salvar
                </button>
            </form>
            <button type="button" id="check-all" class="btn btn-secondary mt-3">Marcar todas as Lojas</button>
            <button type="button" id="uncheck-all" class="btn btn-secondary mt-3">Desmarcar todas as Lojas</button>
        </div>
    </div>
    <script>
        document.getElementById('check-all').addEventListener('click', function() {
            var checkboxes = document.querySelectorAll('input[name="lojas"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = true;
            });
        });

        document.getElementById('uncheck-all').addEventListener('click', function() {
            var checkboxes = document.querySelectorAll('input[name="lojas"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = false;
            });
        });
    </script>
{% endblock %}
